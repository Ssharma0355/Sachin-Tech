<body>

        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="about.html" >About</a></li>

        </ul>


    </header>
    <div class="container-form">
        <h1 class="formh1">Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <label class="from-txt" for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label  class="from-txt" for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label  class="from-txt" for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="frm-btn" type="submit">Send</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="foot">
                <div class="footer-content">
                    <div class="footer-logo logo"><span>Sachin</span>TECH</a></div>

                </div>
            </div>
        </div>
    </footer>
